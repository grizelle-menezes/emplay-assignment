<h2 mat-dialog-title>Add Card Details</h2>
<mat-dialog-content>
  <form [formGroup]="form">

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Enter card title">
      <mat-error *ngIf="form.get('title')?.hasError('required')">
        Title is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" placeholder="Enter card description"></textarea>
      <mat-error *ngIf="form.get('description')?.hasError('required')">
        Description is required
      </mat-error>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" (click)="save()" [disabled]="form.invalid">Save</button>
</mat-dialog-actions>
