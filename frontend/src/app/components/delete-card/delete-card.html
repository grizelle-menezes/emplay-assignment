<h2 mat-dialog-title>Confirm Deletion</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete the card titled <strong>{{ cardTitle }}</strong>?</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="cancel()">Cancel</button>
  <button mat-button (click)="deleteCard()" [disabled]="isDeleting">Delete</button>
</mat-dialog-actions>
